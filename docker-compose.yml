services:
  backend:
    image: blog_backend
    build:
      context: .
      dockerfile: docker/backend/Dockerfile
      args:
        UID: ${UID:-1000}
        GID: ${GID:-1000}
    volumes:
      - ./backend:/var/www

  nginx:
    image: nginx:alpine
    ports:
      - "8000:80"
    volumes:
      - ./backend:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend

  mysql:
    image: mysql:8.4
    container_name: blog_mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: blog
      MYSQL_USER: blog_user
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5

  redis:
    image: redis:7-alpine

  queue:
    image: blog_backend
    container_name: blog_queue
    volumes:
      - ./backend:/var/www
    working_dir: /var/www
    command: php artisan queue:work --sleep=3 --tries=3
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  scheduler:
    image: blog_backend
    container_name: blog_scheduler
    volumes:
      - ./backend:/var/www
    working_dir: /var/www
    command: php artisan schedule:work
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

volumes:
  mysql_data:
